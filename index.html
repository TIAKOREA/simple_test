<script>

  function changeLanguage(language) {
    const message = document.getElementById("message");
    if (language === "english") {
      message.innerHTML = "					<p>Install new swipe brick breaker!<br><br>Log in to the new version to sync your score and purchase history.<br><br>To log in, click the person icon on the top left corner of the home screen.</p>"
    } else if (language === "spanish") {
      message.innerHTML = "<p>Debe iniciar sesión en la nueva versión para sincronizar sus puntajes y su historial de compras de la versión anterior. <br><br> Por favor, haga clic en el ícono de usuario en la esquina superior izquierda de la pantalla de inicio para iniciar sesión. </p>"
    } else if (language === "korean") {
      message.innerHTML = "<p>스와이프 새로운 버전 출시하였습니다! <br>신규 버전에서 로그인을 하셔야 기존 버전의 점수와 구매이력이 연동됩니다.<br>로그인은 홈화면에서 왼쪽 상단 사람 모양을 클릭해주세요. </p>"
    } else if (language === "persian") {
      message.innerHTML = "<p>برای همگام‌سازی امتیازها و سابقه خرید شما در نسخه قبلی، باید در نسخه جدید وارد شوید. لطفاً روی آیکون شخص در گوشه چپ بالای صفحه اصلی کلیک کنید تا وارد شوید.</p>"
    } else if (language === "uzbek") {
      message.innerHTML = "<p>Yangi versiyada oldingi versiyaning natijalari va sotib olish tarixi bilan bog'lanish uchun tizimga kiring. <br> Kirish uchun, asosiy ekranning chap yuqori qismidagi odam ikoniga bosing.</p>"
    } else if (language === "french") {
      message.innerHTML = "<p>Vous devez vous connecter à la nouvelle version pour synchroniser vos scores et votre historique d'achat de la version précédente. <br><br> Veuillez cliquer sur l'icône de la personne en haut à gauche de l'écran d'accueil pour vous connecter.</p>"
    } else if (language === "german") {
      message.innerHTML = "<p>Sie müssen sich in der neuen Version anmelden, um Ihre Punktzahl und Kaufhistorie aus der vorherigen Version zu synchronisieren. <br><br>Bitte klicken Sie auf das Personensymbol oben links auf dem Startbildschirm, um sich anzumelden.</p>"
